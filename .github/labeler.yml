tests:
  - changed-files:
      - any-glob-to-any-file: '**/*.spec.ts'
      - any-glob-to-any-file: '**/*.spec.js'

plugin:
  - changed-files:
      - any-glob-to-any-file: 'src/core/plugin'

ci:
  - changed-files:
      - any-glob-to-any-file: '.github/**/*'

configuration:
  - changed-files:
      - any-glob-to-any-file: 'src/index.ts'

docs:
  - changed-files:
      - any-glob-to-any-file: '**/*.md'

root:
  - changed-files:
      - any-glob-to-any-file: '*'
