name: build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  validation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x']
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - run: npm ci
      - name: Check formatting
        run: npm run format:check
      - name: Lint check
        run: npm run lint:check
      - name: Run tests with coverage
        run: npm test -- --coverage

  check-version:
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Check if version has been incremented compared to the main branch
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git fetch origin main
          git checkout origin/main -- package.json
          MAIN_VERSION=$(node -p "require('./package.json').version")
          git checkout -- package.json

          echo "Current Version: $CURRENT_VERSION"
          echo "Main Branch Version: $MAIN_VERSION"

          # Python script for version comparison
          python -c "from packaging import version; import sys; sys.exit(0 if version.parse('$CURRENT_VERSION') > version.parse('$MAIN_VERSION') else 1)"

          if [ $? -ne 0 ]; then
            echo "Error: Version in package.json ($CURRENT_VERSION) is not higher than on the main branch ($MAIN_VERSION)."
            exit 1
          else
            echo "Version in package.json ($CURRENT_VERSION) is higher than on the main branch ($MAIN_VERSION)."
          fi

  check-changelog:
    runs-on: ubuntu-latest
    needs: check-version
    steps:
      - uses: actions/checkout@v4
      - name: Check if CHANGELOG.md has been updated
        run: |
          VERSION_IN_PACKAGE_JSON=$(node -p "require('./package.json').version")

          if ! grep -qE "## \[?$VERSION_IN_PACKAGE_JSON\]?" CHANGELOG.md; then
          echo "Error: CHANGELOG.md has not been updated for version $VERSION_IN_PACKAGE_JSON."
          exit 1
          else
          echo "CHANGELOG.md has been updated for version $VERSION_IN_PACKAGE_JSON."
          fi
