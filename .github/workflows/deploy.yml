name: Deploy and Tag

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

permissions:
  actions: write
  contents: write

jobs:
  publish:
    name: 'Deploy and Tag'
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'refs/heads/main'
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - run: npm ci

      - name: Publish to npm
        run: npm publish
